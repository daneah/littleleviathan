{% extends '__base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="nopadding col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <img class="img-responsive" src="{{ song.art.url }}" alt="{{ song.title }} art" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
            <h1>{{ song.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center">
            {{ song.lyrics|linebreaks }}
        </div>
    </div>
</div>
{% endblock content %}
